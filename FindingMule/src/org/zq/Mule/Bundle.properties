OpenIDE-Module-Name=FindingMule
MulePanel.jLabel1.text=Finding The Mule
MulePanel.jLabel2.text=Reduces the graph based on the following steps:
MulePanel.jLabel3.text=(1). For each node i, check with all of its neighbours j
MulePanel.jLabel4.text=(2). If n(i) is subset of n(j), label i recursively by j. Remove i.
MulePanel.jLabel5.text=(3). Repeat (1).
